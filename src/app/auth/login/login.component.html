<mat-card>
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" formControlName="email" matInput required>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Password</mat-label>
            <input type="password" formControlName="password" matInput required>
        </mat-form-field>

        <div fxLayout="column">
            <button mat-raised-button color="accent">Go</button>
            <a mat-flat-button routerLink="['/signup']">not registered yet?</a>
        </div>
    </form>
</mat-card>
