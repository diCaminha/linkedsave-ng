<mat-card class="card-link">
    <mat-card-header>
        <mat-card-title>{{link.title}}</mat-card-title>
        <mat-card-subtitle>{{link.source}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>{{link.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="visitPage()" color="accent">VISIT</button>
        <button mat-button (click)="onDeleteLink()" color="warn">DELETE</button>
    </mat-card-actions>
</mat-card>
