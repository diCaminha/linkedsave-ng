<mat-card>
    <mat-card-header>
        <mat-card-title>{{link.title}}</mat-card-title>
        <mat-card-subtitle>{{link.source}}</mat-card-subtitle>
        <mat-icon *ngIf="!link.read" color="accent">remove_red_eye</mat-icon>
        <mat-icon *ngIf="link.read" class="seen-link-icon">remove_red_eye</mat-icon>
    </mat-card-header>

    <mat-card-content>
        <p>{{link.description}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="visitPage()" color="accent"><mat-icon>call_made</mat-icon></button>
        <button mat-button (click)="onDeleteLink()" color="warn"><mat-icon>delete</mat-icon></button>
    </mat-card-actions>
</mat-card>
