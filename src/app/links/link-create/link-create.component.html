<mat-card>
    <form (submit)="onAddLink(linkForm)" #linkForm="ngForm">
        <mat-form-field>
            <mat-label>Title</mat-label>
            <input type="text" matInput ngModel name="title" required>
        </mat-form-field>
        <mat-form-field>
            <mat-label>URL</mat-label>
            <input type="text" matInput ngModel name="linkUrl" required>
        </mat-form-field>
        <button mat-raised-button color="accent">Save Link</button>
    </form>
</mat-card>
