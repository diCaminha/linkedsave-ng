<mat-accordion>
    <mat-expansion-panel *ngFor="let link of links">
        <mat-expansion-panel-header>
            {{link.title}}
        </mat-expansion-panel-header>
        <p>{{link.linkUrl}}</p>
    </mat-expansion-panel>
</mat-accordion>
<p class="msg-no-links" color="accent" *ngIf="links.length <= 0">No links added yet!</p>
