<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
        <div fxFlex="25%" *ngFor="let link of links">
            <mat-card class="mat-elevation-z4">
                <mat-card-header>
                    <mat-card-title>{{link.title}}</mat-card-title>
                    <mat-card-subtitle>{{link.source}}</mat-card-subtitle>
                </mat-card-header>
                <img mat-card-image [src]="link.image">
                <mat-card-content>
                    <p>{{link.description}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="visitPage(link.linkUrl)" color="accent">VISIT</button>
                    <button mat-button (click)="onDeleteLink(link.id)" color="warn">DELETE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
