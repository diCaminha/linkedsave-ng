<div class="content">
    <div fxLayout="row" fxLayoutGap="16px grid">
        <div fxFlex="50" *ngFor="let link of links">
            <mat-card class="card-link">
                <mat-card-header>
                    <mat-card-title>{{link.title.substring(0,45)}}...</mat-card-title>
                    <mat-card-subtitle>{{link.source}}</mat-card-subtitle>
                </mat-card-header>

                <mat-card-content>
                 <p>{{link.description.substring(0,70)}}</p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button (click)="visitPage(link.linkUrl)" color="accent">VISIT</button>
                    <button mat-button (click)="onDeleteLink(link.id)" color="warn">DELETE</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
</div>
